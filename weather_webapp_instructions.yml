deployment_instructions: |
  1. Add your API key to `.env`:
     ```
     WEATHER_API_KEY=your_key_here
     ```
  2. Run backend:
     ```bash
     cd server
     npm install
     npm run dev
     ```
  3. Run frontend:
     ```bash
     cd client
     npm install
     npm start
     ```
